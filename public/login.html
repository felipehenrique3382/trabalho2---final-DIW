<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login â€¢ Pontour</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="icon" href="./assets/img/logo.svg" type="image/svg+xml">
</head>

<body>

  <div class="login-card">

    <div class="text-center mb-4">
      <img src="./assets/img/logo.svg" width="48" alt="logo">
      <h3 class="mt-3">Pontour</h3>
    </div>

    <!-- FORM LOGIN -->
    <form id="formLogin">
      <div class="mb-3">
        <label class="form-label">Login</label>
        <input id="loginInput" type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input id="senhaInput" type="password" class="form-control" required>
      </div>
      
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-danger mt-3">ENTRAR</button>
        <a data-bs-toggle="modal" data-bs-target="#modalCadastro">CADASTRAR</a>
      </div>
    </form>


  </div>


  <!-- MODAL DE CADASTRO -->
  <div class="modal fade" id="modalCadastro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">

      <div class="modal-content bg-dark text-white">

        <div class="modal-header border-secondary">
          <h5 class="modal-title">Criar Conta</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="formCadastro">

            <div class="mb-3">
              <label class="form-label">Login</label>
              <input id="login" type="text" class="form-control bg-dark text-white border-secondary" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input id="nome" type="text" class="form-control bg-dark text-white border-secondary" required>
            </div>

            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input id="email" type="email" class="form-control bg-dark text-white border-secondary" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input id="senha" type="password" class="form-control bg-dark text-white border-secondary" required>
            </div>

          </form>
        </div>

        <div class="modal-footer border-secondary">
          <button class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-danger" id="btnCadastrar">Cadastrar</button>
        </div>

      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Seu script -->
  <script src="./assets/scripts/login.js"></script>
  <script src="./assets/scripts/loginBackground.js"></script>

</body>

</html>
